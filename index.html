<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header { background-color: #00bcd4; height: 70px; }
        .hero { background-color: #d1c4e9; height: 200px; }
        .main-content { background-color: #ffeb3b; height: 412px;}
        .sidebar { background-color: #8bc34a; height: 420px; margin-top: -220px;}
        .extra-content { background-color: #9e9e9e; height: 200px; }
        .related-images { background-color: #4caf50; height: 100px; }
        .related-posts { background-color: #f48fb1; height: 100px; }
        .footer { background-color: #ff9800; height: 70px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12 header text-center d-flex align-items-center justify-content-center">
                <h1>Header</h1>
            </div>
        </div>

        <!-- Hero and Main Content -->
        <div class="row">
            <div class="col-md-4 hero text-center d-flex align-items-center justify-content-center">
                <h2>Hero</h2>
            </div>
            <div class="col-md-8 main-content text-center d-flex align-items-center justify-content-center">
                <h2>Main Content</h2>
            </div>
        </div>

        <!-- Sidebar and Extra Content -->
        <div class="row">
            <div class="col-md-4 sidebar text-center d-flex align-items-center justify-content-center">
                <h3>Sidebar</h3>
            </div>
            <div class="col-md-8 extra-content text-center d-flex align-items-center justify-content-center">
                <h3>Extra Content</h3>
            </div>
        </div>

        <!-- Related Images and Posts -->
        <div class="row">
            <div class="col-md-10 related-images text-center d-flex align-items-center justify-content-center">
                <h4>Related Images</h4>
            </div>
            <div class="col-md-2 related-posts text-center d-flex align-items-center justify-content-center">
                <h4>Related Posts</h4>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-12 footer text-center d-flex align-items-center justify-content-center">
                <h5>Footer</h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
