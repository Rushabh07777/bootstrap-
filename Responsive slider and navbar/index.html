<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: #4a90e2;
    }
    .navbar-brand {
      font-weight: bold;
      color: #ffffff;
    }
    .navbar-brand:hover {
      color: #f9c74f;
    }
    .nav-link {
      color: #ffffff;
    }
    .nav-link:hover {
      color: #f9c74f;
    }
    .modal-content {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 15px;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #bbe76e;
      border: none;
    }
    .btn-secondary {
      background-color: #ff6347;
      border: none;
    }
    .btn-close {
      filter: invert(1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">ResponsiveBrand</a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header bg-primary text-white">
      <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="#" class="text-decoration-none">Home</a></li>
        <li class="list-group-item"><a href="#" class="text-decoration-none">About</a></li>
        <li class="list-group-item"><a href="#" class="text-decoration-none">Services</a></li>
        <li class="list-group-item"><a href="#" class="text-decoration-none">Contact</a></li>
      </ul>
      <div class="mt-3">
        <button class="btn btn-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        <button class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
      </div>
    </div>
  </div>
  <h1 class="text-center mt-4">Bootstrap Website</h1>
  <p class="text-center">Bootstrap is a powerful, feature-packed frontend toolkit. Build anything—from prototype to production—in minutes.</p>
  <!-- Carousel -->
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1500">
        <img src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg" class="d-block w-100 img-fluid" alt="..." style="height: 500px;">
      </div>
      <div class="carousel-item" data-bs-interval="1500">
        <img src="https://www.araoo.fr/media/images/beautiful-silhouette-image-1024x5.width-800.format-webp.webp" class="d-block w-100 img-fluid" alt="..." style="height: 500px;">
      </div>
      <div class="carousel-item" data-bs-interval="1500">
        <img src="https://images.pexels.com/photos/4603878/pexels-photo-4603878.jpeg?cs=srgb&dl=pexels-jess-vide-4603878.jpg&fm=jpg" class="d-block w-100 img-fluid" alt="..." style="height: 500px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-secondary w-100">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
