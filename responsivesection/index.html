<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimalist Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa; /* Light page background */
      }
      .content {
        padding: 20px;
        border: 2px solid #dee2e6; /* Light gray border */
        border-radius: 10px;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .content:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .mt-4, .mt-3 {
        margin-top: 20px !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <!-- Box 1 -->
      <div class="row">
        <div class="col-12">
          <div class="content">Box 1</div>
        </div>
      </div>

      <!-- Boxes 3, 2, 4, 5 -->
      <div class="row mt-3">
        <div class="col-lg-8 col-sm-12">
          <div class="content">Box 3</div>
        </div>
        <div class="col-md-4 mt-3 mt-lg-0">
          <div class="row">
            <div class="col-12">
              <div class="content">Box 2</div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <div class="content">Box 4</div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <div class="content">Box 5</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Box 6 -->
      <div class="row mt-3">
        <div class="col-12">
          <div class="content">Box 6</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
